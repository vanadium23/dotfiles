<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<!-- REQUIRES Noto fonts (along with Noto Color Emoji) 
    pikaur -S ttf-ubuntu-font-family noto-fonts-emoji
    run `fc-list | grep -i -e "noto sans" -e "noto serif" -e "noto color emoji"` to confirm
-->
	<match target="font">
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcdlight</const>
		</edit>
		<edit name="embeddedbitmap" mode="assign">
            <!-- changing this to false will broke noto-fonts-emoji  -->
			<bool>true</bool>
		</edit>
	</match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Ubuntu</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Ubuntu Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Ubuntu Sans</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Ubuntu Mono</family>
		</prefer>
	</alias>
	<!-- This adds Noto Color Emoji to the font families sans, serif, sans-serif and monospace -->
	<match target="pattern">
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>sans</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<!-- Discord loads the system's sans-serif font family, add Noto Color Emoji to it -->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="append">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<!-- Add emoji generic family -->
	<alias binding="strong">
		<family>emoji</family>
		<default>
			<family>Noto Color Emoji</family>
		</default>
	</alias>
	<!-- Alias requests for the other emoji fonts -->
	<alias binding="strong">
		<family>Apple Color Emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
		<default>
			<family>emoji</family>
		</default>
	</alias>
	<alias binding="strong">
		<family>Segoe UI Emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
		<default>
			<family>emoji</family>
		</default>
	</alias>
	<!-- Run "fc-cache -fv" after saving the file and kill and restart whichever app (like discord) and enjoy emoji -->
</fontconfig>
